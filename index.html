<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación GUID</title>
    <script>
        function validarGUID() {
            const guidInput = document.getElementById("guid").value;
            const guidRegex = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;
            const resultado = guidRegex.test(guidInput) ? "GUID válido" : "GUID inválido";
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</head>
<body>
    <h2>Validar GUID</h2>
    <input type="text" id="guid" placeholder="Introduce el GUID">
    <button onclick="validarGUID()">Validar</button>
    <p id="resultado"></p>
</body>
</html>
