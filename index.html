<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUID Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateGUID() {
            const guidInput = document.getElementById("guid").value;
            const guidRegex = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;
            const resultElement = document.getElementById("result");

            if (guidRegex.test(guidInput)) {
                resultElement.textContent = "✅ The GUID is valid!";
                resultElement.className = "alert alert-success";
            } else {
                resultElement.textContent = "❌ Invalid GUID. Please try again.";
                resultElement.className = "alert alert-danger";
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">GUID Validator</h2>
                <p class="text-center text-muted">Enter a GUID (format: 8-4-4-4-12) and check if it's valid.</p>
                <div class="mb-3">
                    <input type="text" id="guid" class="form-control" placeholder="Enter GUID">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="validateGUID()">Validate</button>
                </div>
                <div id="result" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
